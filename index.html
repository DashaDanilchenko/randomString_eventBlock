<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <h2>Random String Generator</h2>
        <footer>
            <p>String should be <input type="text"> characters long. </p>
            <p>Which characters are allowed to occur in the string?</p>
            <p><input type="checkbox" id="scales" name="scales" > Numeric digits (0 - 9)</p>
            <p><input type="checkbox" id="scales" name="scales" > Uppercase letters (A - Z)</p>
            <p><input type="checkbox" id="scales" name="scales" > Lowercase letters (a - z)</p>
            <button>Generate</button>
        <hr>
        <div>
            <span>Result:</span> 
            <div id="result"></div>
        </div>
        </footer>
    </div>

   <script src="./index.js"></script> 
</body>
</html>
